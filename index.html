<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweetie - Candy & Pastry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sweetie</h1>
        <p>Treat yourself sweetly!</p>
        <p>18 Ung Van Khiem Street, Long Xuyen City, An Giang Province, Vietnam</p>
    </header>

    <section id="products">
        <h2>Our Sweet Treats</h2>
        <div class="product">
            <img src="hard_candy.jpg" alt="Hard Candy">
            <h3>Hard Candy (2 pieces)</h3>
            <p>Price: 1000 VND</p>
            <select id="hardCandyFlavor">
                <option value="milk">Milk</option>
                <option value="cacao">Cacao</option>
                <option value="strawberry">Strawberry</option>
                <option value="caramel">Caramel</option>
            </select>
            <input type="number" id="hardCandyQty" value="0" min="0" step="2">
        </div>
        <div class="product">
            <img src="chewy_candy.jpg" alt="Chewy Candy">
            <h3>Chewy Candy </h3>
            <p>Price: 1000 VND</p>
            <select id="chewyCandyFlavor">
                <option value="milk">Milk</option>
                <option value="cacao">Cacao</option>
                <option value="strawberry">Strawberry</option>
                <option value="caramel">Caramel</option>
            </select>
            <input type="number" id="chewyCandyQty" value="0" min="0">
        </div>
        <div class="product">
            <img src="sponge_cake.jpg" alt="Sponge Cake">
            <h3>Sponge Cake</h3>
            <p>Price: 10000 VND</p>
            <input type="number" id="spongeCakeQty" value="0">
        </div>
        <p id="total"></p>
    </section>

    <section id="orderForm">
        <h2>Your Order</h2>
        <form id="orderFormDetails">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required><br><br>
        </form>
        <button id="submitOrder">Submit Order</button>
    </section>

    <section id="orderSummary" style="display: none;">
        <h2>Order Summary</h2>
        <p id="summaryName"></p>
        <p id="summaryEmail"></p>
        <p id="summaryPhone"></p>
        <p id="summaryOrderDetails"></p>
        <p id="summaryTotal"></p>
    </section>

    <button id="adminView">Admin View</button>

    <section id="adminSection" style="display: none;">
        <h2>Order List</h2>
        <div id="orderList"></div>

        <h2>Daily Earnings</h2>
        <p id="dailyEarnings"></p>
        <button id="calculateEarnings">Calculate Earnings</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
